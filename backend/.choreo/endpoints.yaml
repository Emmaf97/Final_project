version: 0.1

endpoints:
  - name: "REST API"
    port: 8000
    type: REST
    networkVisibility: Public
    context: /

  - name: api
    path: /api
    type: HTTP
    methods:
      - POST
      - GET
      - OPTIONS
    handler: my_app.api
  
  - name: static
    path: /static/*
    type: STATIC
    handler: static
    static:
      directory: ./dist/assets
