version: 0.1

endpoints:
  - name: "REST API"
    port: 8000  # Specify the port for the REST API
    type: REST
    networkVisibility: Public
    context: /
  - name: static
    port: 3000  # Specify the port for serving static files
    path: /static/*
    type: REST
    static:
      directory: ./dist/assets  # Ensure this path points to where your images are built