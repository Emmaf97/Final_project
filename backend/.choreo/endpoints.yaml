version: 0.1

endpoints:
  - name: "REST API"
    port: 8000  # Specify the port for the REST API
    type: REST
    networkVisibility: Public
    context: /
  
  - name: static
    port: 8001  # Specify a port for static file serving
    path: /static/*
    type: STATIC
    handler: static
    static:
      directory: ./dist/assets
